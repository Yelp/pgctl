language: python
env:
    - TOXENV=python
python:
    # in order of most-valuable tests first
    - "2.7"

matrix:
    # notify a failed build as soon as anything fails
    fast_finish: true

before_install:
    # the travis default umask is 002, but ubuntu's is 022
    - export TOP=$PWD
install:
    - sudo apt-get install daemontools
    - pip install --upgrade pip
    - pip install --upgrade -r requirements.d/CI.txt
    - pre-commit install --install-hooks
script: make test
after_success: coveralls
 
# sudo:false gives us the new, faster cluster and enables caches for public repos
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: true
cache:
    directories:
        - $HOME/.pip
        - $HOME/.pre-commit
        - $HOME/.cache
